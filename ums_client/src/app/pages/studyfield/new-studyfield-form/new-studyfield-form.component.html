<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid" >
    <div class="header-body">
      <!-- Card stats -->

<div class="container-fluid mt--7" >
  <div class="row" style="margin-top:80px;">
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Create Study Field</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <h6 class="heading-small text-muted mb-4">Study Field information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-name">Field Name</label>
                    <input type="text" id="input-name" class="form-control form-control-alternative" required [(ngModel)]="studyField.fieldName" placeholder="Field Name" >
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-credits">Total Credits</label>
                    <input type="number" id="input-credits" class="form-control form-control-alternative" required [(ngModel)]="studyField.totalCredits" placeholder="Total Credits">
                  </div>
                </div>
              </div>
    
            </div>
            <hr class="my-4" />
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
