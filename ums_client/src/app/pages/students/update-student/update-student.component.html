<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid" >
    <div class="header-body">
      <!-- Card stats -->

<div class="container-fluid mt--7" >
  <div class="row" style="margin-top:80px;">
    <div class="col-xl-8 order-xl-1">
      <div class="card bg-secondary shadow">
        <div class="card-header bg-white border-0">
          <div class="row align-items-center">
            <div class="col-8">
              <h3 class="mb-0">Update Student Details</h3>
            </div>
          </div>
        </div>
        <div class="card-body">
          <form (ngSubmit)="onSubmit()">
            <h6 class="heading-small text-muted mb-4">Student information</h6>
            <div class="pl-lg-4">
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-firstname">First Name</label>
                    <input type="text" id="input-firstname" class="form-control form-control-alternative" required [(ngModel)]="student.firstName"  name="firstName" > 
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-lastname">Last Name</label>
                    <input type="text" id="input-lastname" class="form-control form-control-alternative" required [(ngModel)]="student.lastName"  name="lastName" >
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-dob">Date of Birth</label>
                    <input type="date" id="input-dob" class="form-control form-control-alternative" required [(ngModel)]="student.dateOfBirth"  name="dateOfBirth">
                  </div>
                </div>
                <div class="col-lg-6">
                  <div class="form-group">
                    <label class="form-control-label" for="input-studyYear">Study Year</label>
                    <input type="number" id="input-studyYear" class="form-control form-control-alternative" required [(ngModel)]="student.studyYear" name="studyYear" >
                  </div>
                </div>
              </div>
            </div>
            <hr class="my-4" />
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
        </div>
      </div>
    </div>
  </div>


  <!-- Dark table -->
  <div class="row mt-5">
    <div class="col-6">
      <div class="card bg-default shadow">
        <div class="card-header bg-transparent border-0">
          <h3 class="text-white mb-0">Courses Available</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-dark table-flush">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Course</th>
                <th scope="col">Description</th>
                <th scope="col">Credits</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let course of coursesAvailable ">
                <th scope="row">
                  <div class="media align-items-center">
                    {{course.courseName}}
                  </div>
                </th>
                <td>
                  {{course.courseDescription}}
                </td>
                <td>
                  <span class="badge badge-dot mr-4">
                    {{course.credits}}
                  </span>
                </td>
                <td><button (click)="addCourseToStudent(course, this.student.id)" class="btn btn-danger">Add</button>

              </td>
              </tr>
            
            </tbody>
          </table>
        </div>
      </div>
    </div>
 


  
    <div class="col-6">
      <div class="card shadow">
        <div class="card-header border-0">
          <h3 class="mb-0">Student Courses</h3>
        </div>
        <div class="table-responsive">
          <table class="table align-items-center table-flush">
            <thead class="thead-light">
              <tr>
                <th scope="col">Course</th>
                <th scope="col">Description</th>
                <th scope="col">Credits</th>
                <th scope="col">Action</th>
              </tr>
            </thead>
            <tbody>
              <tr  *ngFor="let course of coursesAttending ">
                <th scope="row">
                  <div class="media align-items-center">
                    {{course.courseName}}
                  </div>
                </th>
                <td>
                  {{course.courseDescription}}
                </td>
                <td>
                  <span class="badge badge-dot mr-4">
                    {{course.credits}}
                  </span>
                </td>
               
                <td><button (click)="removeCourseFromStudent(course, this.student.id)" class="btn btn-danger">Remove</button>
                 
              </td>
              </tr>
            
            </tbody>
          </table>
        </div>
    
      </div>
    </div>
  </div>
</div>
</div>
</div>
</div>
